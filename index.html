<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sound Board</title>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
	</head>
	<body>
		<main class="main">
			<div class="audio-container">
				<h2>Rainfall Sound</h2>
				<audio id="rainfall">
					<source
						src="./sounds/rain.wav"
						type="audio/mpeg"
					/>
				</audio>
			</div>
			<div class="audio-container">
				<h2>Epic Battle Music</h2>
				<audio id="epic">
					<source
						src="./sounds/epic-battle.mp3"
						type="audio/wav"
					/>
				</audio>
			</div>
			<div class="audio-container">
				<h2>Ocean Waves</h2>
				<audio id="ocean">
					<source
						src="./sounds/ocean-waves.mp3"
						type="audio/ogg"
					/>
				</audio>
			</div>
		</main>
	</body>
</html>
