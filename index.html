<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sound Board</title>
	</head>
	<body>
		<main class="main">
			<sound>
				<h2>Rainfall Sound</h2>
				<source
					src="https://www.fakesoundlibrary.com/rainfall.mp3"
					type="audio/mpeg"
				/>
			</sound>

			<sound>
				<h2>Epic Battle Music</h2>
				<source
					src="https://www.fakeaudiosamples.com/epic-battle-music.wav"
					type="audio/wav"
				/>
			</sound>

			<sound>
				<h2>Ocean Waves</h2>
				<source
					src="https://www.fakesoundbank.net/ocean-waves.ogg"
					type="audio/ogg"
				/>
			</sound>
		</main>
	</body>
</html>
